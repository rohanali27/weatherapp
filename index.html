 <!DOCTYPE html>
  <html>

    <head>
      <meta charset="utf-8">
      <title>Weather App</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Varela" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>

      <div class="header">

        <form>
          <h1><span>My</span>Weather</h1>
          <span id="error"></span>
          <div class="form-box">
            <input class="search-field location" type="text" name="location" placeholder="Enter a City..."/>
            <button class="search-btn" type="button">Search</button>
            <br>

            <label>&#x2103</label>
            <input type="radio" name="unitss" value="metric">

            <label>&#x2109</label>
            <input type="radio" name="unitss" value="imperial">
          </div>

        </form>

        <div id="show"></div>

      </div>

        <script src="weather.js" type="text/javascript"></script>

    </body>
</html>
